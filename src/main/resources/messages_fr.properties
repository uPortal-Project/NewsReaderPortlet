help.detail = <p>La zone flux RSS vous permet de vous abonner aux fils d'actualit\u00E9s de votre institut et de votre (vos) formation(s)</p>\n\n<p>Les fils d'actualit\u00E9s sont commun\u00E9ment appel\u00E9s des flux RSS.</p>\n\n<h3>Modification des listes de nouvelles</h3>\n\n<p>Cliquez sur \u00AB  Editer les flux \u00BB pour s\u00E9lectionner les flux pr\u00E9-d\u00E9finis que vous voulez lire et \u00E9ventuellement en ajouter de nouveau.</p>\n\n<h3>Ajout d'un nouveau flux</h3>\n\n<p>Copiez l'URL du flux dans la zone de texte \u00AB URL du flux \u00BB. Entrez un nom dans la zone de texte \u00AB Nom du flux \u00BB et enregistrez.</p>\n\n<h3>Supprimer un flux de nouvelles</h3>\n<p>Vous pouvez supprimer un flux RSS en le s\u00E9lectionnant</p>
